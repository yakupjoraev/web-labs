<section class="form section-bottom">
  <div class="container">
    <div class="form__inner">
      <div class="section-head">
        <span class="section-title-decor">[</span>
        <h3 class="section-title">Заказать</h3>
        <span class="section-title-decor">]</span>
      </div>

      <form class="form__main" action="#">
        <div class="form__rows">
          <div class="form__group">
            <input required="" type="text" name="Имя" class="form__input js-input">
            <label class="form__label">Имя</label>
          </div>

          <div class="form__group">
            <input required="" type="text" name="Компания" class="form__input js-input">
            <label class="form__label">Компания</label>
          </div>

          <div class="form__group">
            <input required="" type="email" name="E-mail" class="form__input js-input js-input-email">
            <label class="form__label">E-mail</label>
          </div>

          <div class="form__group">
            <input required="" type="tel" placeholder="" name="Телефон" data-mask-input
              class="form__input js-input js-input-phone">
            <label class="form__label">Телефон</label>
          </div>

          <div class="form__group">
            <input required="" type="text" name="Telegram" class="form__input js-input">
            <label class="form__label">Telegram</label>
          </div>

          <div class="form__group">
            <select class="form__select js-input" name="Выберите услугу" id="select">
              <option value="">Выберите услугу</option>
              <option value="услуга 1">услуга 1</option>
              <option value="услуга 2">услуга 2</option>
              <option value="услуга 3">услуга 3</option>
            </select>
          </div>
        </div>

        <div class="form__group">
          <textarea class="form__input form__input--textarea" name="Опишите проект"
            placeholder="Опишите проект"></textarea>
          <!-- <label class="form__label">Опишите проект</label> -->
        </div>

        <button type="submit" class="form__btn btn">
          <span>Отправить</span>

          <div class="btn__arrow">
            <img class="btn__arrow-icon" width="32" height="32" src="./img/icons/btn-arrow.svg" alt="arrow icon">
          </div>
        </button>
      </form>
    </div>
  </div>
</section>
